function validateForm() {
    var x = document.forms["form"]["message"].value;
    if (x == "") {
        alert("Name must be filled out");
        return false;
    }
}
</script>

<form id="form" class="topBefore">

  <input id="submit" type="submit" value="Submit!" onclick="validateForm()">
  
</form>
